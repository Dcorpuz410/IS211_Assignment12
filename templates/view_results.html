<!doctype html>
<html>
<head><title>Student Results</title></head>
<body>
  <h1>Student Quiz Results</h1>
  {% if results %}
    <table border="1">
      <tr><th>Quiz Subject</th><th>Score</th></tr>
      {% for result in results %}
      <tr>
        <td>{{ result.subject }}</td>
        <td>{{ result.score }}</td>
      </tr>
      {% endfor %}
    </table>
  {% else %}
    <p>No Results</p>
  {% endif %}
  <p><a href="{{ url_for('dashboard') }}">Back to Dashboard</a></p>
</body>
</html>
